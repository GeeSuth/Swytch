site_name: Swytch Docs
site_url: https://mydomain.org/mysite

nav:
  - Home: index.md 
  - Getting started: 
      - Installation: Installation.md
      - Quickstart: Quickstart.md
  - Guide: Guide.md
        
        
theme:
  name: material
  logo: img/logo-5.png
  favicon: img/logo-5.png
  palette:
    # Dark Mode
    - scheme: slate
      toggle:
        icon: material/weather-sunny
        name: Dark mode
      primary: green
      accent: deep purple
    
    # Light Mode
    - scheme: default
      toggle:
        icon: material/weather-night
        name: Light mode
      primary: grey
      accent: green
    
    
  font:
    text: "Open Sans"
  icon:
    repo: fontawesome/brands/github  
extra:
  generator: false
  
repo_url: https://github.com/Gwali-1/Swytch/blob/main/Notes/notes.md


    
